{% extends "base.html" %}

{% block body %}

<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" style="width:100%">
    <form action="/edit/{{file.id}}" method="POST">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"> Update a file</h2>
    </div>
    <div class="mdl-card__supporting-text">
        Name: {{file.name}}
        <hr>
        Url: {{file.url}}
        <hr>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="width:70%">
            <input class="mdl-textfield__input" type="text" name="new_title" id="new_title" placeholder="{{file.name}}">
            <label class="mdl-textfield__label" for="new_title">File name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="width:70%">
            <input class="mdl-textfield__input" type="text" name="new_url" id="new_url" placeholder="{{file.url}}">
            <label class="mdl-textfield__label" for="new_url">Link to file</label>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"  style="width:70%">
            Update Link
        </button>
    </div>
    </form>
</div>

{% endblock %}
