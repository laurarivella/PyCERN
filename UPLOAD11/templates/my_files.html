{% extends "base.html" %}

{% block body %}
{% if not files  %}
<div class="alert alert-warning" role="alert">
  No files found
</div>
{% endif %}
{% if files %}
{% for file in files %}

<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ file.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Creator: {{ file.creator_id }}
      Uploaded: {{ file.created_date}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ file.url }}">
        Open 
      </a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/edit/{{file.id}}">
        Edit 
      </a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/delete/{{file.id}}">
        Delete 
      </a>
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
